<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Detail Pet</title>
</head>
<body>
    <section class ="login">
        
        <div class = "login__header">
           <i class="fas fa-arrow-left"></i>
           <img class="login__logo" src = "images/logo.png">
           <i class="fas fa-power-off fa-3x_login"></i>
        </div>
           <div class = 'login__username'>
                <p>Hello Monica</p>
           </div>
           
        </section>

        <div class="new-alert__title">
            <p>New Pet</p>  
        </div>

    <section class= "info-container">
        <h2>GENERAL INFORMATION</h2>

        <form class="general-info__form" >
            <label class= "general-info__label" for="fname">Chip number</label>
            <input class="general-info__input" type="text" id="fname" name="fname">
            <label class= "general-info__label" for="lname">Name</label>
            <input class="general-info__input" type="text" id="lname" name="lname">
            <label class= "general-info__label" for="lname">Date of birth</label>
            <input class="general-info__input" type="text" id="lname" name="lname">
            <label class= "general-info__label" for="lname">Species</label>
            <input class="general-info__input" type="text" id="lname" name="lname">
            <label class= "general-info__label" for="lname">Sex</label>
            <input class="general-info__input" type="text" id="lname" name="lname">
        </form>
    </section>

    <section class= "info-container">
        <h2>RACE INFORMATION</h2>
        <form class="race-info__form" >
            <label class= "race-info__label" for="fname">Race</label>
            <input class="race-info__input" type="text" id="fname" name="fname">
            <label class= "race-info__label" for="lname">Type of race</label>
            <input class="race-info__input" type="text" id="lname" name="lname">
            <label class= "race-info__label" for="lname">fur</label>
            <input class="race-info__input" type="text" id="lname" name="lname">
        </form>
    </section>

    <section class= "info-container">
        <h2>PROPIETARY INFORMATION</h2>
        <form class="propietary-info__form" >
            <label class= "propietary-info__label" for="fname">Name</label>
            <input class="propietary-info__input" type="text" id="fname" name="fname">
            <label class= "propietary-info__label" for="lname">Email</label>
            <input class="propietary-info__input" type="text" id="lname" name="lname">
            <label class= "propietary-info__label" for="lname">Telephone</label>
            <input class="propietary-info__input" type="text" id="lname" name="lname">
            <label class= "propietary-info__label" for="lname">Address</label>
            <input class="propietary-info__input" type="text" id="lname" name="lname">
            <label class= "propietary-info__label" for="lname">DNI</label>
            <input class="propietary-info__input" type="text" id="lname" name="lname">
        </form>
    </section>


    <div class = "new-alert__accept">
        <a href="alerts.html"><button class="fas fa-check"></button></a>
    </div>

   
</body>
</html>
